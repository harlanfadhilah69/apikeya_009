<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create & Validate API Key</title>
    <style>
        /* CSS DENGAN SKEMA WARNA BARU DAN TAMPILAN GACOR */
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F0EEE4; 
            color: #366B7C; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: background-color 0.5s ease;
        }

        .api-card {
            background-color: #5C327C; 
            padding: 3rem 2rem; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 15px rgba(92, 50, 124, 0.5); 
            width: 90%;
            max-width: 450px; 
            text-align: center;
            box-sizing: border-box; 
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        
        .api-card:hover {
            transform: scale(1.01);
        }

        h1 {
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 0.6rem;
            color: #FFFFFF;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        /* Style untuk Judul Validasi (h2) */
        .api-card h2 {
            font-size: 1.5rem;
            color: #70A9C2; 
            margin-top: 2rem; 
            margin-bottom: 1.5rem;
            border-top: 1px solid #70A9C244; 
            padding-top: 2rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #D1C4E9; 
            margin-bottom: 2.5rem;
        }

        /* --- 3. Tombol "Buat API Key" --- */
        .generate-btn {
            background-color: #70A9C2; 
            color: #FFFFFF;
            font-weight: 700; 
            font-size: 1.1rem; 
            border: none;
            border-radius: 10px; 
            padding: 1.1rem;
            width: 100%;
            cursor: pointer;
            margin-bottom: 1.8rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }
        
        /* Tombol Validasi memiliki warna primer yang berbeda */
        #validateBtn {
            background-color: #366B7C !important;
            margin-bottom: 0 !important;
        }

        .generate-btn:hover {
            background-color: #5B8FA5; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        #validateBtn:hover {
            background-color: #2A5665 !important;
        }
        
        .generate-btn:active {
            transform: translateY(1px); 
        }

        /* --- 4. Kotak Teks API Key & Tombol Salin --- */
        .key-container {
            position: relative; 
            width: 100%;
        }

        .api-key-input {
            width: 100%;
            background-color: #366B7C; 
            border: none;
            color: #E0E0E0; 
            font-family: 'Consolas', 'Courier New', monospace; 
            font-size: 0.95rem; 
            border-radius: 10px; 
            padding: 1.2rem;
            padding-right: 80px; 
            box-sizing: border-box; 
            text-overflow: ellipsis; 
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        
        /* Highlight saat input fokus */
        .api-key-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #70A9C2; 
        }
        
        /* Input Validasi Khusus */
        #validateKeyInput {
            margin-bottom: 1rem; 
            color: #FFFFFF; 
            border: 1px solid #70A9C2; 
            padding-right: 1.2rem;
        }

        .copy-btn {
            position: absolute; 
            right: 10px; 
            top: 50%;
            transform: translateY(-50%); 
            background-color: #366B7C; 
            color: #F0EEE4; 
            border: none;
            border-radius: 6px; 
            padding: 0.5rem 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s;
        }

        .copy-btn:hover {
            background-color: #2A5665; 
        }
        
        .copy-btn:active {
            transform: translateY(-48%);
        }

        /* --- 5. Teks Umpan Balik & Info --- */
        .copy-feedback {
            font-size: 0.9rem;
            color: #A5D6A7; 
            margin-top: 0.8rem;
            height: 1.2em; 
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s;
            font-weight: 600;
        }
        
        #validationFeedback {
            font-size: 0.9rem; 
            height: 1.2em;
            margin-top: 1rem;
            visibility: visible;
            opacity: 1;
            color: #E0E0E0;
        }

        .copy-feedback.visible {
            visibility: visible;
            opacity: 1;
        }

        .info-text {
            font-size: 0.85rem;
            color: #E0E0E0; 
            margin-top: 2rem;
            margin-bottom: 0;
        }
        
        /* Info text pada bagian validasi yang tumpang tindih */
        .api-card .info-text:last-child {
            margin-top: 1rem;
            font-size: 0.75rem;
        }

        /* --- 6. Footer --- */
        footer {
            margin-top: auto; 
            padding: 2rem;
            font-size: 0.9rem;
            color: #366B7C; 
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <main class="api-card">
        <h1>Create API Key</h1>
        <p class="subtitle">Klik tombol di bawah lalu salin kunci yang tampil di kotak teks.</p>

        <button id="generateBtn" class="generate-btn">Buat API Key</button>

        <div class="key-container">
            <input type="text" id="apiKeyInput" class="api-key-input" value="" placeholder="Klik 'Buat API Key' di atas" readonly>
            <button id="copyBtn" class="copy-btn">Salin</button>
        </div>

        <p id="copyFeedback" class="copy-feedback">sudah di copy di clipboard</p>

        <h2>Uji Validasi Kunci</h2>
        
        <input type="text" id="validateKeyInput" class="api-key-input" placeholder="Masukkan API Key untuk validasi">
        
        <button id="validateBtn" class="generate-btn">Validasi Kunci</button>
        
        <p id="validationFeedback" class="copy-feedback">Status: Belum diuji</p>
        
        <p class="info-text">Kunci dihasilkan di sisi klien dengan Web Crypto. Simpan di tempat aman.</p>
    </main>

    <footer>
        Copyright DP
    </footer>

    <script>
        // --- 1. Pilih Elemen ---
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const copyFeedback = document.getElementById('copyFeedback');
        
        const validateKeyInput = document.getElementById('validateKeyInput');
        const validateBtn = document.getElementById('validateBtn');
        const validationFeedback = document.getElementById('validationFeedback');

        // --- 2. Fungsi untuk MEMINTA API Key dari Server ---
        async function requestApiKey() {
            generateBtn.disabled = true;
            generateBtn.textContent = 'Membuat Key...';
            
            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Gagal membuat API Key dari server.');
                }

                const data = await response.json();
                
                apiKeyInput.value = data.apiKey;
                apiKeyInput.placeholder = 'API Key berhasil dibuat!';

            } catch (error) {
                console.error('Terjadi Kesalahan:', error);
                apiKeyInput.value = 'ERROR: Gagal Mendapatkan Key';
                alert('Gagal membuat API Key. Cek konsol server.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Buat API Key';
            }
        }

        // --- 3. Fungsi untuk Menyalin ke Clipboard ---
        function copyToClipboard() {
            apiKeyInput.select();
            apiKeyInput.setSelectionRange(0, 99999); 

            navigator.clipboard.writeText(apiKeyInput.value)
                .then(() => {
                    copyFeedback.classList.add('visible');
                    setTimeout(() => {
                        copyFeedback.classList.remove('visible');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Gagal menyalin: ', err);
                });
        }
        
        // --- 4. FUNGSI untuk Validasi API Key ke Server ---
        async function validateApiKey() {
            const keyToValidate = validateKeyInput.value.trim();

            if (!keyToValidate) {
                validationFeedback.textContent = 'Status: Harap masukkan Kunci.';
                validationFeedback.style.color = '#FFCC80';
                return;
            }

            validateBtn.disabled = true;
            validateBtn.textContent = 'Memvalidasi...';
            validationFeedback.textContent = 'Status: Memeriksa...';
            validationFeedback.style.color = '#E0E0E0'; 

            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey: keyToValidate })
                });

                const data = await response.json();

                if (data.success) {
                    validationFeedback.textContent = `Status: VALID | ${data.message}`;
                    validationFeedback.style.color = '#A5D6A7'; 
                } else {
                    validationFeedback.textContent = `Status: TIDAK VALID | ${data.message}`;
                    validationFeedback.style.color = '#FF8A80'; 
                }

            } catch (error) {
                console.error('Error Validasi:', error);
                validationFeedback.textContent = 'Status: Error Server Tidak Terjangkau';
                validationFeedback.style.color = '#FF8A80';
            } finally {
                validateBtn.disabled = false;
                validateBtn.textContent = 'Validasi Kunci';
            }
        }
        
        // --- 5. Tambahkan Event Listener ke Tombol ---
        generateBtn.addEventListener('click', requestApiKey);
        copyBtn.addEventListener('click', copyToClipboard);
        validateBtn.addEventListener('click', validateApiKey);
        
        // Atur nilai awal
        apiKeyInput.value = ''; 
        apiKeyInput.placeholder = 'Klik "Buat API Key" di atas';
    </script>

</body>
</html>
